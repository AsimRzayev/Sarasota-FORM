<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form method="post">
            <div>
                <label>Ad:</label>
                <input
                    type="text"
                    placeholder="Example:Samir"
                    maxlength="10"
                    minlength="3"
                    required
                />
            </div>
            <div>
                <label>email:</label>
                <input type="email" readonly value="samir@gmail.com" />
            </div>
            <div>
                <label>Parol:</label>
                <input type="password" />
            </div>
            <div>
                <label>Number:</label>
                <input type="number" min="18" max="60" step="6" />
            </div>
            <div>
                <label>Date:</label>
                <input type="date" min="2022-09-03" max="2022-09-23" />
            </div>
            <div>
                <label>Time:</label>
                <input type="time" />
            </div>
            <div>
                <label>Time:</label>
                <input type="datetime-local" />
            </div>
            <div>
                <label>Week:</label>
                <input type="week" />
            </div>
            <div>
                <label>Month:</label>
                <input type="month" />
            </div>
            <div>
                <label>Bu sertle razisinizmi?:</label>
                <input type="checkbox" checked />
            </div>
            <div>
                <label>Alma</label>
                <input type="checkbox" />
                <label>Portagal</label>
                <input type="checkbox" />
            </div>
            <div>
                <label>Kisi</label>
                <input type="radio" name="gender" />
                <label>Qadin</label>
                <input type="radio" name="gender" checked />
            </div>
            <div>
                <label>Linkedin</label>
                <input type="url" />
            </div>
            <div>
                <label>Axtar</label>
                <input type="search" />
            </div>
            <div>
                <label>Tel:</label>
                <input type="tel" />
            </div>
            <div>
                <label>File:</label>
                <input type="file" multiple accept="image/png" />
            </div>
            <div>
                <label>Color</label>
                <input type="color" />
            </div>

            <div>
                <label>Qiymet:</label>
                <input type="range" />
            </div>

            <textarea rows="4" cols="40"> </textarea>
            <br />
            <div>
                <label>Seher:</label>
                <select>
                    <option disabled selected>Seher sec</option>
                    <option>Baki</option>
                    <optgroup label="Qerb">
                        <option>Gence</option>
                        <option>Qazax</option>
                    </optgroup>
                    <optgroup label="Cenub">
                        <option>Masalli</option>
                        <option>Lenkeran</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <input type="text" list="UNI" />
                <datalist id="UNI">
                    <option>BMU</option>
                    <option>BDU</option>
                    <option>ADU</option>
                    <option>AZTU</option>
                </datalist>
            </div>
            <input type="hidden" />
            <input type="submit" value="Gonder" />
            <input type="reset" />
            <input type="button" value="Click me" onclick="alert('salam')" />
        </form>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.419391234532!2d49.85199001564811!3d40.37739666595427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d0779993113%3A0x99436d9adfe448ae!2sOrient%20ITM!5e0!3m2!1sen!2s!4v1662209071072!5m2!1sen!2s"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/gc3tkegcSEI"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
    </body>
</html>
